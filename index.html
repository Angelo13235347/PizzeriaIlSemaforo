<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Il Semaforo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2, p {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 3rem;
            color: #d84b16;
            text-align: center;
            padding-top: 50px;
        }
        .nav {
            background-color: #d84b16;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 0 20px;
            transition: background-color 0.3s ease;
        }
        .nav a:hover {
            background-color: #c24014;
        }
        .content {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        .active {
            display: block;
        }
        iframe {
            width: 80%;
            height: 400px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }
        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #d84b16;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #c24014;
            transform: scale(1.05);
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 15px;
            text-decoration: none;
        }
        .social-icons img {
            width: 35px;
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            margin: 30px 0;
            font-size: 0.9em;
            color: #777;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .reviews {
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .review-item {
            margin-bottom: 30px;
        }
        .review-item p {
            font-style: italic;
        }
        .review-item h3 {
            color: #d84b16;
        }
        .events {
            padding: 30px;
            background-color: #fafafa;
        }
        .event {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Barra laterale mobile */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #c24014;
            transition: left 0.3s ease;
            padding-top: 20px;
            z-index: 1001;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #d84b16;
        }
        .open-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #d84b16;
            cursor: pointer;
            z-index: 1002;
        }
        @media screen and (min-width: 768px) {
            .sidebar {
                display: none;
            }
            .nav {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Barra laterale per dispositivi mobili -->
    <div id="sidebar" class="sidebar">
        <a href="#" onclick="showSection('main')">Home</a>
        <a href="#" onclick="showSection('chiSiamo')">Chi Siamo</a>
        <a href="#" onclick="showSection('menù')">Menù</a>
        <a href="#" onclick="showSection('galleria')">Galleria</a>
        <a href="#" onclick="showSection('eventi')">Eventi</a>
        <a href="#" onclick="showSection('prenotaOra')">Prenota Ora</a>
    </div>

    <!-- Bottone per aprire la barra laterale su dispositivi mobili -->
    <span class="open-btn" onclick="toggleSidebar()">☰</span>

    <!-- Navbar -->
    <div class="nav">
        <a href="#" onclick="showSection('main')">Home</a>
        <a href="#" onclick="showSection('chiSiamo')">Chi Siamo</a>
        <a href="#" onclick="showSection('menù')">Menù</a>
        <a href="#" onclick="showSection('galleria')">Galleria</a>
        <a href="#" onclick="showSection('eventi')">Eventi</a>
        <a href="#" onclick="showSection('prenotaOra')">Prenota Ora</a>
    </div>

    <!-- Contenuti -->
    <div id="main" class="content active">
        <h1>Benvenuti da Pizzeria Il Semaforo</h1>
        <p>Un angolo di tradizione e innovazione culinaria nel cuore di Campi Bisenzio!</p>
        <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen></iframe>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="instagram-logo.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="facebook-logo.png" alt="Facebook">
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="tiktok-logo.png" alt="TikTok">
            </a>
        </div>
    </div>

    <!-- Altre sezioni: Chi Siamo, Menù, Galleria, Eventi, Prenota Ora -->
    <!-- (Resto del contenuto rimane invariato, vedi sopra) -->

    <footer>&copy; 2024 Pizzeria Il Semaforo</footer>

    <script>
        function showSection(section) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(function (sec) {
                sec.classList.remove('active');
            });
            document.getElementById(section).classList.add('active');
            closeSidebar();  // Chiudi la barra laterale quando si cambia sezione
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const left = sidebar.style.left === "0px" ? "-250px" : "0px";
            sidebar.style.left = left;
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.left = "-250px";
        }
    </script>
</body>
</html>
